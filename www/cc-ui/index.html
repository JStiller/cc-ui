<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="build/codecentric.esm.js"></script>
    <script nomodule src="build/codecentric.js"></script>
  </head>
  <body>
    <cc-content>
      <cc-button>Test Button</cc-button>
      <cc-button primary>Test Button</cc-button>
      <br /><br />
      <cc-button href="/">Test Button</cc-button>
      <cc-button primary href="/">Test Button</cc-button>
    </cc-content>
    <br /><br />
    <cc-content portfolio="create">
      <cc-icon icon="arrow-right"></cc-icon>
    </cc-content>
    <br /><br />
    <cc-content portfolio="empower" columns="2">
      <cc-headline rank="1">Headline 1</cc-headline>
      <cc-headline rank="2">Headline 2</cc-headline>
      <cc-headline rank="3">Headline 3</cc-headline>
      <cc-headline rank="4">Headline 4</cc-headline>
      <cc-headline rank="5">Headline 5</cc-headline>
      <cc-headline rank="6">Headline 6</cc-headline>
    </cc-content>
    <br /><br />
    <cc-content portfolio="technology" columns="3">
      <cc-link href="/test">Link</cc-link>
      <cc-link href="">Link 2</cc-link>
      <cc-link>Link 3</cc-link>
      <cc-link href="/test" external>Link</cc-link>
      <cc-link href="" external>Link 2</cc-link>
      <cc-link external>Link 3</cc-link>
    </cc-content>
    <br /><br />
    <cc-content columns="4">
      <cc-checkbox>Test</cc-checkbox>
      <cc-checkbox value="test">Test</cc-checkbox>
      <cc-checkbox checked>Test</cc-checkbox>
      <cc-checkbox value="test" checked>Test</cc-checkbox>
    </cc-content>
  </body>
</html>
